<div class="grid">
    <div class="col-12">

        <div class="card px-6 py-6">   
            <div>
                <h2 class="m-4">Ventas</h2>
            </div>         
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="right">                    
                    <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help" (click)="exportToExcel()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="listVentas"  responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['cliente','ordenTrabajo','fechaVenta','formaPago','valorTotal','estadoPago']" [paginator]="true" [rowsPerPageOptions]="[5,10,15]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>                        
                        <th pSortableColumn="cliente">Cliente<p-sortIcon field="cliente"></p-sortIcon></th>
                        <th pSortableColumn="ordenTrabajo">Orden de Trabajo<p-sortIcon field="ordenTrabajo"></p-sortIcon></th>                        
                        <th pSortableColumn="formaPago">Forma de Pago<p-sortIcon field="formaPago"></p-sortIcon></th>
                        <th pSortableColumn="valorTotal">Valor Total<p-sortIcon field="valorTotal"></p-sortIcon></th>                        
                        <th pSortableColumn="estadoPago">Estado de Pago<p-sortIcon field="estadoPago"></p-sortIcon></th>
                        <th pSortableColumn="acciones">Acciones</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-venta>
                    <tr>                        
                        <td style="width:14%; min-width:5rem;"><span class="p-column-title">Cliente</span>
                            {{ getNombreCliente(venta.cliente) }}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Orden de Trabajo</span>
                            {{ venta.ordenTrabajo }}
                        </td>                        
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Forma de Pago</span>
                            {{ venta.formaPago }}
                        </td>  
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Valor Total</span>
                            {{ venta.valorTotal }}
                        </td>  
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Estado de Pago</span>
                            {{ venta.estadoPago }}
                        </td>
                        <td>
                            <div class="flex">                                
                                <button pButton pRipple icon="pi pi-book" class="p-button-rounded p-button-primary mr-2" (click)="editProduct(venta.id)"></button>                                
                                <button (click)="navigateToAbonoVenta()"  pButton pRipple icon="pi pi-dollar" class="p-button-rounded p-button-success mr-2"></button>    
                            </div>
                            
                        </td>
                    </tr>
                </ng-template>
            </p-table>            
        </div>

        <p-dialog [(visible)]="productDialog" [style]="{width: '1200px'}" header="Detalle Venta" [modal]="true" class="p-fluid">            
                <form [formGroup]="formVenta" (ngSubmit)="addVenta()">
                    <div class="formgrid grid">
                        <div class="field col">
                            <span class="p-float-label">
                                <input formControlName="cliente" id="cliente" type="number" pInputText>
                                <label for="cliente">Cliente</label>
                            </span>                                         
                        </div>
                        <div class="field col">
                            <span class="p-float-label">
                                <input formControlName="ordenTrabajo" id="ordenTrabajo" type="text" pInputText>
                                <label for="ordenTrabajo">Orden de Trabajo</label>
                            </span>                                         
                        </div>
                    </div>

                    <div class="formgrid grid">
                        <div class="field col">
                            <span class="p-float-label">
                                <input formControlName="fechaVenta" id="fechaVenta" type="text" pInputText>
                                <label for="fechaVenta">Fecha de Venta</label>
                            </span>                                         
                        </div>
                        <div class="field col">
                            <span class="p-float-label">
                                <input formControlName="formaPago" id="formaPago" type="text" pInputText>
                                <label for="formaPago">Forma de Pago</label>
                            </span>                                         
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col">
                            <span class="p-float-label">
                                <input formControlName="valorTotal" id="valorTotal" type="number" pInputText>
                                <label for="valorTotal">Valor Total</label>
                            </span>                                         
                        </div>
                        <div class="field col">
                            <span class="p-float-label">
                                <select formControlName="estadoPago" id="estadoPago" class="p-inputtext">
                                    <option value="Pago">Pago</option>
                                    <option value="Pendiente">Pendiente</option>
                                </select>
                                <label for="estadoPago">Estado de Pago</label>
                            </span>
                        </div>
                        
                    </div>
                        <button pButton pRipple label="Cancelar" class="p-button-danger" (click)="hideDialog()"></button>
                        <button type="submit" pButton pRipple label="Guadar"  class="p-button-success" ></button>
                                
                </form>             
        </p-dialog>


          
    </div>
</div>
